plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    implementation("org.apache.commons:commons-csv:1.4")
    implementation("com.google.protobuf:protobuf-java:3.17.2")
    implementation("commons-lang:commons-lang:2.4")
}
